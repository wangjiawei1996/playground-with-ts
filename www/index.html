<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>数独游戏</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <div class="title">
    <h1>数独游戏</h1>
  </div>
  <div id="container" class="container grid"></div>
  <div id="dashboard" class="dashboard">
    <div class="buttons">
      <button type="button" id="check">检查</button>
      <button type="button" id="reset">重置</button>
      <button type="button" id="clear">清理</button>
      <button type="button" id="rebuild">重建</button>
    </div>
  </div>
  <div id="popupNumbers" class="grid popup-num hidden"></div>

  <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
